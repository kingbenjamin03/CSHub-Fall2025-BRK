@(createTitle: String, createMessage: String)

@main("Create User Successfully") {

	<div class="container">
		<div class="center">
			<div class="card-panel">
				<h4>@createTitle</h4>
				<h5>@createMessage</h5>
				<span id="show"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
			var t=5; // set the time of re-directing
			setInterval("refer()",1000); // 1s start up
			function refer(){
				if(t === 0){
					location='@routes.Application.login()';
				}
				document.getElementById('show').innerHTML="The page will be redirected to the home page in "
						+""+t+" seconds";
				t--;
			}
	</script>
}
