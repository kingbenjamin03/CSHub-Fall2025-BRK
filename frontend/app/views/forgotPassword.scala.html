@(userForm: play.data.Form[models.User])

@main("Forgot password") {
    @helper.form(routes.UserController.userResetPassword) {
        <div class="container">
            <div class="row">
                <div class="col m6 s12 offset-m3" style="top: ">
                    <div class="card-panel z-depth-0">
                        <form class="form-forgot-password">
                        <h3 class="form-forgot-password-heading" align="center">Reset password</h3>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="email" name="email" id="email" class="validate"
                                    required="" autofocus="" value='@userForm("email").value'>
                                    <label for="email">Email address</label>
                                </div>
                            </div>
                            <div class="row">
                                @if(flash.contains("error")) {
                                    <p class="center" style="color: red">@flash.get("error")</p>
                                }
                            </div>
                            <div class="actions row center">
                                <button class="btn waves-effect waves-light blue darken-2" type="submit">
                                    Reset password <i class="material-icons right">exit_to_app</i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
   }

}

<script>

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
</script>
