@(userForm: play.data.Form[Reviewer])
@import helper._

@scripts = {

    <script type="text/javascript">
            $(document).ready(function(){

                $( "#preview" ).click(function() {
                    var target = $("#show")[0];
                    console.log(target);
                    if(target.style.display=="none"){
                        target.style.display="block";
                        $( "#preview" ).text("Hide");
                        var userName = $("#userName").val();
                        var affiliation = $("#affiliation").val();
                        var email = $("#email").val();
                        var mailingAdd = $("#mailingAdd").val();
                        var phoneNum = $("$phoneNum").val();
                        var researchFields = $("#researchFields").val();
                        if(userName != "" && userName != null) {
                            $("#content").append(" User Name = " + userName);
                        }
                        if(affiliation != "" && affiliation != null) {
                            $("#content").append(" Affiliation = " + affiliation);
                        }
                        if(email != "" && email != null) {
                            $("#content").append(" Email = " + email);
                        }
                        if(mailingAdd != "" && mailingAdd != null) {
                            $("#mailingAdd").append(" Mailing Address = " + mailingAdd);
                        }
                        if(phoneNum != "" && phoneNum != null) {
                            $("#phoneNum").append(" Phone Number = " + phoneNum);
                        }
                        if(researchFields != "" && researchFields != null){
                            $("#content").append(" Research Area = " + researchFields);
                        }

                    }else {
                        $("#content").val('');

                        target.style.display="none";
                        $("#preview" ).text("Preview");
                    }
                });
            });

    </script>
}

@main("Search User", scripts){
    @helper.form(routes.AuthorController.searchPOST(1, "id")) {
        <div class="container">
            <div class="row">
                <div class="col s12 m10  offset-m1"id="search-form">
                    <div class="card-panel">
                        <form class="form-signin">
                            <h4 class="center">Search User</h4>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input
                                    type="text" name="name" id="userName" class="validate"
                                    >
                                    <label for="userName">Reviewer Name</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input
                                    type="text" name="Affiliation" id="Affiliation" class="validate"
                                    value ='@userForm("Affiliation").value'>
                                    <label for="Affiliation">Affiliation</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input
                                    type="text" name="Email" id="Email" class="validate"
                                    value='@userForm("Email").value'>
                                    <label for="Email">Email</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input
                                    type="text" name="MailingAdd" id="Mailing Address" class="validate"
                                    value= '@userForm("MailingAdd").value'>
                                    <label for="Mailing Address">Mailing Address</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input
                                    type="text" name="PhoneNum" id="phoneNum" class="validate"
                                    value='@userForm("PhoneNum").value'>
                                    <label for="phoneNum">Phone Number</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input
                                    type="text" name="Research Area" id="Research Area" class="validate"
                                    value='@userForm("Research Area").value'>
                                    <label for="Research Area">Research Areas</label>
                                </div>
                            </div>
                            <div class="row" id="show" style="display: none;">
                                <div class="input-field col s12">
                                    <textarea  id="content"></textarea>
                                </div>
                            </div>
                            <div class="center">
                                @*<button id="preview" type="button" class="btn waves-effect waves-light blue darken-2">Preview</button>*@
                                <button class="btn waves-effect waves-light blue darken-2" type="submit" value="Search"> Submit </button>
                                <a href="@routes.Application.home()" class="btn waves-effect waves-light red darken-2">
                                    Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    }
}
